<script>
    var imgs=document.querySelectorAll(".acc-icon>li>img");
    console.log(imgs);
    for(var i=0;i<imgs.length;i++){
        imgs[i].onclick=function (ev) {
            console.log(ev);
            if(!ev.path[0].classList.contains('img-active'))
            {
                var active=document.querySelectorAll(".acc-icon>li>img");
                console.log(active);
                for(var j=0;j<active.length;j++){
                    active[j].classList.remove('img-active');
                }
                ev.path[0].classList.add('img-active');
            }
        }
    }
</script>
