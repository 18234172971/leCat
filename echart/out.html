<html lang="en">
<head>
    <meta charset="UTF-8">

    </div>
</div>
<!--主体-->
<div class="in-main" style="margin-bottom: 1.84rem">
    <div class="in-chart">
        <div class="in-button">
            <div class="divs-active">周</div>
            <div>月</div>

        </div>
        <p class="in-word">总支出：500.00</p>

        <div class="in-tubiao">
            <img src="../img/in-zhexiantu.png" alt="">

        <img style="display: block;width: 100%;margin-bottom: 22px;margin-top: 10px" src="../img/in-line.png" alt="">
        <div class="in-three">
            <p>支出排行榜</p>
            <div class="in-type">
                <img style="width: 30px;height:30px" src="../img/in-qunzi.png" alt="">
                <span>
                        <span class="in-word2">服饰&nbsp;&nbsp;&nbsp;80% <img style="position: absolute;left:0;top:20px" src="../img/u152.png" alt=""><span style="position: relative;right: 32px;top:18px;z-index: 3;text-align: right;float: right">400</span></span>
                    </span>

            </div>
            <img style="display: block;margin-bottom: 25px" src="../img/in-line.png" alt="">
            <div class="in-type">
                <img style="width: 30px;height:30px" src="../img/-in-fan.png" alt="">
                <span>
                        <span class="in-word2">饮食&nbsp;&nbsp;&nbsp;20% <img style="position: absolute;left:0;top:20px" src="../img/u164.png" alt=""></span>
                    </span>
                <span style="position: relative;right: 32px;top:18px;z-index: 3;text-align: right;float: right">100</span>
            </div>
            <img style="display: block;width: 100%;margin-bottom: 22px" src="../img/in-line.png" alt="">
        </div>

    </div>
</div>
<!--底部-->

    <ul>
        <li><a href="../bill.html"><img src="../img/u300.png"/><span >账单</span></a></li>

    </ul>
</div>
</body>
<script src="../js/common.js"></script>
<script>
    var divs=document.querySelectorAll(".in-button>div");
    for(var i=0;i<divs.length;i++){
        divs[i].onclick=function (ev) {
            if(!ev.path[0].classList.contains('divs-active'))
            {
                var active=document.querySelectorAll(".in-button");
                for(var j=0;j<active[0].children.length;j++){
                    active[0].children[j].classList.remove('divs-active');
                }
                ev.path[0].classList.add('divs-active');
            }
        }
    }

</script>
</html>
